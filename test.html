<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Green Earth Co.</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Inter', sans-serif;
    }

    .bg-image {
      background-image: url('image/green-earth-co_storefront.jpg'); /* Local image path */
      background-position: center center;
      background-repeat: no-repeat;
      background-size: cover;
      background-color: #000; /* Fallback */
      height: 100vh;
      width: 100%;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .content-box {
      text-align: center;
      color: white;
      padding: 1rem;
    }

    .logo-text {
      font-family: 'Playfair Display', serif;
      font-size: 6rem;
      line-height: 1.2;
      letter-spacing: 2px;
    }

    .age-check {
      font-size: 1.5rem;
      margin: 2rem 0;
    }

    .btn-custom {
      padding: 0.85rem 2.2rem;
      border-radius: 2rem;
      font-weight: bold;
      font-size: 1.2rem;
      margin: 0 0.5rem;
      min-width: 120px;
    }

    .btn-yes {
      background-color: #1b4024;
      color: white;
      border: none;
    }

    .btn-no {
      background-color: white;
      color: #1b4024;
      border: 2px solid #1b4024;
    }

    #error-message {
      color: red;
      margin-top: 1rem;
      display: none;
      font-weight: bold;
    }

    @media (max-width: 576px) {
      .logo-text {
        font-size: 3rem;
      }
    }
  </style>
</head>
<body>
  <div class="bg-image">
    <div class="overlay">
      <div class="content-box">
        <div class="logo-text">
          Green<br />Earth<br />Co.
        </div>
        <div class="age-check">
          Are you over 21 years of age?
        </div>
        <div>
          <button class="btn btn-custom btn-yes" onclick="redirectYes()">Yes</button>
          <button class="btn btn-custom btn-no" onclick="showError()">No</button>
        </div>
        <div id="error-message">You are not old enough to view this content</div>
      </div>
    </div>
  </div>

  <script>
    function showError() {
      document.getElementById('error-message').style.display = 'block';
    }

    function redirectYes() {
      window.location.href = 't1.html';
    }
  </script>
</body>
</html>
